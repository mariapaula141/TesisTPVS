{% extends 'base.html' %}

{% block content%}
 <div class="row">
          <div class="col-md-6 col-md-offset-3 topspace" >
              <div class=" panel panel-default panel-yellow">
                 <div class="panel-heading col-md-12" align="center" style="margin-bottom: 5%;" >
                   <h3>Cargar archivo</h3>
                </div>
                <div class="panel-body">

                 <form role="form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group" align="center">
                         <label class="col-md-12" align="left" >{{ form.as_p }}</label>

                    </div>
                    <input class="btn btn-primary btn-block" value="Cargar archivo" type=submit />
                  </form>
                </div>
              </div>
          </div>
      </div>

{%endblock%}
