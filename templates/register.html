{% extends 'base.html' %}

{% block content%}

  <script>if('{{ message }}'!=NULL){alert('{{ message }}');}</script>

  {% if messages %}
   <div class="row">
   <div class='col-sm-6 col-sm-offset-3'>
       {% for messag in messages %}
       <p{% if messag.tags == "success" %} class="alert alert-success" {% endif %}
       {% if messag.tags == "error" %} class="alert alert-danger" {% endif %}
       >{{ messag }}</p>
       {% endfor %}
   </div>
 </div>
   {% endif %}
      <div class="row">
          <div class="col-md-6 col-md-offset-3">
              <div class="login-panel panel panel-default">
                 <div class="panel-heading col-md-12" align="center" style="margin-bottom: 5%;" >
                  <h3>Registrar usuario</h3>
                </div>
                <div class="panel-body">
                 <form class="col-md-12" role="form" method="post" id='form_login'>
                    {% csrf_token %}

                    <div class="form-label-group col-md-12">
                      <label class="col-md-12" cfor= {{field.id_for_label}}>{{form.as_p}}</label>
                    </div>
                    <input class="btn btn-primary btn-block" value="Registrarse" type=submit />
                  </form>
                  <hr>

                </div>
              </div>
          </div>
      </div>
{%endblock%}
